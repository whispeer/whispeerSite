<article class="post">
	<a href='{{post.sender.basic.url}}' class="userimg"><userimage data-user="post.sender"></a>
	<div class="postWrap">
		<div class="postContent">
			<div class="author" data-ng-class="{wallPost: post.isWallPost}">
				<a href='{{post.sender.basic.url}}' class="poster">{{post.sender.name}}</a>
				<div data-ng-if="post.walluser" class="walluserWrap">
					<div class="arrow arrow-right"></div>
					<a href='{{post.walluser.basic.url}}' class="walluser">{{post.walluser.name}}</a>
				</div>
			</div>
			<div class="postText" data-syntaxify="post.content.text"></div>
			<!--<div class="postImage" data-ng-if="post.content.image"><img data-ng-src="{{post.content.image}}"></div> -->
			<div>
				<comment data-ng-repeat="comment in post.comments" comment="comment"></div>
				<div>
					<textarea data-strg-enter="post.newComment.create(post)" data-ng-model="post.newComment.text"></textarea>
					<savebutton data-translation="wall.postit.send" data-ng-click="post.newComment.create(post.newComment.text)" data-state="sendPostState" data-noiniticon></savebutton>
				</div>
			</div>
		</div>	
		<div class="postInfo">
			<p class="date"><i class="icon icon-clock"></i> {{post.time|smartdate}}</p>
		</div>
	</div>
</article>
