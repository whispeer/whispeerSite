<div id="settingsWrap">
	<section id="general">
		<header><span class="title">Allgemein</span></header>
		<div class="config" id="name">
			<h5>Name ändern</h5>
			<input type="text" id="firstname" data-ng-model="firstName" placeholder="Vorname">
			<input type="text" id="lastname" data-ng-model="lastName" placeholder="Nachname">
			<button type="submit" data-ng-click="saveName()"><i class="icon-ok-circle"></i> <span>Speichern</span></button>
		</div>
		<div class="config" id="nickname">
			<h5>Nickname ändern</h5>
			<input type="text" id="newNickname" data-ng-model="nickName" placeholder="Nickname">
			<button type="submit" data-ng-click="saveNickName()"><i class="icon-ok-circle"></i> <span>Speichern</span></button>
		</div>
		<div class="config" id="mail">
			<h5>E-Mail Adresse ändern</h5>
			<input type="text" id="email" data-ng-model="mail" placeholder="E-Mail Adresse">
			<button type="submit" data-ng-click="saveMail()"><i class="icon-ok-circle"></i> <span>Speichern</span></button>
		</div>
		<div class="config" id="password">
			<h5>Passwort ändern</h5>
			<input type="password" id="newPassword" placeholder="Passwort">
			<input type="password" id="newPassword2" placeholder="Passwort wiederholen">
			<button type="submit" data-ng-click="savePassword()"><i class="icon-ok-circle"></i> <span>Speichern</span></button>
		</div>
	</section>
	<section id="safety">
		<header><span class="title">Sicherheit - Welche deiner Profildaten sollen verschlüsselt werden?</span></header>
		<h2>Name</h2>
		<div class="config select" id="firstNameEncryption">
			<span>Vorname:</span>
			<button type="submit" data-ng-click="safety.basic.firstname.encrypt=!safety.basic.firstname.encrypt" data-encrypted="{{safety.basic.firstname.encrypt}}">
				<i class="icon-lock" data-ng-if="safety.basic.firstname.encrypt"></i>
				<i class="icon-lock-open" data-ng-if="!safety.basic.firstname.encrypt"></i>
			</button>
			<div data-ng-if="safety.basic.firstname.encrypt"><filtersearch data-res="safety.basic.firstname" data-res-attr="visibility" data-selected="safety.basic.firstname.visibility" data-input-i18n-attr="" class="whoMaySeeIt"></filtersearch></div>
		</div>
		<div class="config select" id="lastNameEncryption">
			<span>Nachname:</span>
			<button type="submit" data-ng-click="safety.basic.lastname.encrypt=!safety.basic.lastname.encrypt" data-encrypted="{{safety.basic.lastname.encrypt}}">
				<i class="icon-lock" data-ng-if="safety.basic.lastname.encrypt"></i>
				<i class="icon-lock-open" data-ng-if="!safety.basic.lastname.encrypt"></i>
			</button>
			<div data-ng-if="safety.basic.lastname.encrypt"><filtersearch data-res="safety.basic.lastname" data-res-attr="visibility" data-selected="safety.basic.lastname.visibility" data-input-i18n-attr="" class="whoMaySeeIt"></filtersearch></div>
		</div>
		<h2>Profil</h2>
		<div class="config select" ng-repeat="name in safetySorted" id="{{name}}Encryption">
			<span data-i18n="settings.safety.attributes.{{name}}"></span>
			<button type="submit" data-ng-click="safety[name].encrypt=!safety[name].encrypt" data-encrypted="{{safety[name].encrypt}}">
				<i class="icon-lock" data-ng-if="safety[name].encrypt"></i>
				<i class="icon-lock-open" data-ng-if="!safety[name].encrypt"></i>
			</button>
			<div data-ng-if="safety[name].encrypt"><filtersearch data-res="safety[name]" data-res-attr="visibility" data-selected="safety[name].visibility" data-input-i18n-attr="" class="whoMaySeeIt"></filtersearch></div>
		</div>
		<button class="settingsFormButton" type="submit" data-ng-click="saveSafety()"><i class="icon-ok-circle"></i> <span>Speichern</span></button>
		<button class="settingsFormButton" type="submit" data-ng-click="resetSafety()"><i class="icon-cancel-circle"></i> <span>Zurücksetzen</span></button>
	</section>
