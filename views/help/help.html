<header>
	<span data-i18n="help.headers.title" id="title">Hilfe</span>
</header>
<div id="helpWrap">
	<section id="general">
		<header data-i18n="help.headers.general"></header>
		<ol>
			<li class="qa" data-ng-repeat="shortcut in faq.general">
				<p class="question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="answer" data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>	
	</section>
	<section id="safety">
		<header data-i18n="help.headers.safety"></header>
		<ol>
			<li class="qa" data-ng-repeat="shortcut in faq.safety">
				<p class="question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="answer" data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="privacy">
		<header data-i18n="help.headers.privacy"></header>
		<ol>
			<li class="qa" data-ng-repeat="shortcut in faq.privacy">
				<p class="question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="answer" data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="functionality">
		<header data-i18n="help.headers.functionality"></header>

			<li class="qa" data-ng-repeat="shortcut in faq.functionality">
				<p class="question" data-i18n="help.faq.{{shortcut}}.question"></p>
				<p class="answer" data-i18n="help.faq.{{shortcut}}.answer"></p>
			</li>
		</ol>
	</section>
	<section id="newQuestion">
		<header data-i18n="help.headers.newQuestion"></header>
		<input class="askQuestion" type="text" data-i18n-attr="help.askQuestion|placeholder">
		<button class="btn btn-success" data-i18n="general.send"></button>
	</section>
</div>
